    <section class="contact-body">
        <section class="contact-form">

            <div class="contact-header">
                <h1>Contact Me</h1>
                <p>Please fill out the form below to get in touch with me:</p>
            </div>

            <div class="my-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <section class="social-media">
            <h2>Connect with me on social</h2>
            <p>Let's connect on social media platforms!</p>
            <li class="social-links">
                <ul><a href="https://www.linkedin.com/in/puuumeow">LinkedIn</a></ul>
                <ul><a href="https://github.com/puuumeow">GitHub</a></ul>
                <ul><a href="https://www.instagram.com/puuumeow">Instagram</a></ul>
                <ul><a href="https://www.facebook.com/puuumeow">Facebook</a></ul>
            </li>
        </section>
    </section>
